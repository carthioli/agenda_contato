<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="_css/estilo_cadastro.css">
</head>
<body>
   
    <div class="formato">
    <h2>NOVO CADASTRO</h2>

   

    
        
    <div id="alinhamento">
    <form id="cadastro" method="POST">
          
            <label class="esquerda">NOME:</label>        
            <input class="direita" type="text" id="nome" name="nome"><br><br>
                 
       
            <label class="esquerda">SOBRENOME:</label>
            <input class="direita" type="text" id="sobre_nome" name="sobre_nome"><br><br>

        <!--Operadoras--> 
        <div id="operador">  
                <input  type="checkbox" id="claro" name="claro" value="claro">
                <label  for="claro">CLARO</label><br>
                <input  type="checkbox" id="oi" name="oi" value="oi">
                <label for="claro">OI</label><br>
                <input  type="checkbox" id="tim" name="tim" value="tim">
                <label for="claro">TIM</label><br>
                <input  type="checkbox" id="vivo" name="vivo" value="vivo">
                <label for="claro">VIVO</label><br><br>
        </div>
        <!---->

            <label class="esquerda" for="telefone">TELEFONE:</label>
            <input class="direita" type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxxx-xxxx"><br><br>
      
</div>

    <nav id="botoes">
        <form>
            <input type="button" value="CADASTRAR"  onClick="alert('Seu cadastro foi realizado com sucesso!'); return true">
             <button><a href="index.html"> VOLTAR</a></button>
        </form>   
    </nav>
</form>

</div>    
</div> 
</body>
</html>
